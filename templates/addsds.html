<body>
<h3>SDS 语料文件</h3>
<form>
    {% csrf_token %}
种类<input type="text" id="name_ajax">
SDS语料选择<input type="file" id="avartar" multiple="multiple">
</form>
<button id="submitajax">提交</button>
<script>
    $("#submitajax").click(function(){
        var formdata = new FormData();
        formdata.append('csrfmiddlewaretoken',$("[name='csrfmiddlewaretoken']").val())
        formdata.append('name',$('#name_ajax').val());
        for (i in $("#avartar")[0].files){
            console.log($("#avartar")[0].files[i])
            formdata.append('avartar',$("#avartar")[0].files[i]);
        }

        $.ajax({
            url:"/addsds/",
            type:"post",
            contentType:false,
            processData: false,
            data:formdata


        })
    })
</script>
